<nb-card accent='warning' class="ref-card">
    <nb-card-header>
        LLFC Selection : <span class="font-weight-bold font-italic text-success">{{selected_llfc}}</span>
    </nb-card-header>
    <nb-card-body>
        <form class="form-inline">
            <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="label col-md-6 col-form-label">Voltage of Connection</label>
                        <div class="col-md-6">
                            <nb-select placeholder="select voltage level.."
                                       (selectedChange)="onSelectionChange()"
                                       [(ngModel)]="vol_of_connection"
                                       [ngModelOptions]="{standalone: true}">
                                <nb-option
                                        *ngFor="let l of llfcSelectionService.get_vol_of_connection_list()"
                                        [value]="l">
                                    {{l}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>
                    <!--                    -->
                    <div class="form-group col-md-6">
                        <label class="label col-md-6 col-form-label">Boundry connection with Host DNO</label>
                        <div class="col-md-6">
                            <nb-select placeholder="host DNO voltage"
                                       (selectedChange)="onSelectionChange()"
                                       [(ngModel)]="dno_connection"
                                       [ngModelOptions]="{standalone: true}">
                                <nb-option
                                        *ngFor="let l of llfcSelectionService.get_dno_connections_list()"
                                        [value]="l">
                                    {{l}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="label col-md-6 col-form-label">Location Of MPAN (DNO Area)</label>
                        <div class="col-md-6">
                            <nb-select placeholder="dno area."
                                       (selectedChange)="onSelectionChange()"
                                       [(ngModel)]="mpan_loc"
                                       [ngModelOptions]="{standalone: true}">
                                <nb-option
                                        *ngFor="let l of llfcSelectionService.get_dno_area_list()"
                                        [value]="l">
                                    {{l}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="label col-md-6 col-form-label">DUoS Tariff</label>
                        <div class="col-md-6">
                            <nb-select placeholder="DUoS Tariff"
                                       (selectedChange)="onSelectionChange()"
                                       [(ngModel)]="duos_tariff"
                                       [ngModelOptions]="{standalone: true}">
                                <nb-option
                                        *ngFor="let l of llfcSelectionService.get_duos_tarrif_list()"
                                        [value]="l">
                                    {{l}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="label col-md-6 col-form-label">Select LLFC</label>
                        <div class="col-md-6">
                            <nb-select
                                    class="hvr-underline-from-center"
                                    size="giant"
                                    status="danger"
                                    placeholder="llfcs.."
                                    (selectedChange)="onLLFCchange()"
                                    [(ngModel)]="selected_llfc"
                                    [ngModelOptions]="{standalone: true}">
                                <nb-option
                                        *ngFor="let l of get_llfcs_list()"
                                        [value]="l">
                                    {{l}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button class='hvr-grow hvr-underline-from-center'
                nbButton
                status='warning'
                (click)='onSubmit()'>Select LLFC
        </button>
    </nb-card-footer>
</nb-card>
