<form class="form-inline" [formGroup]="form">
    <div class="col-md-12">
        <div class="row">
            <div class="ref-id-container">
                <span class="text-basic h3">Business Ref #</span>
                <span class="text-primary h3">
                    {{ rawFormValue['business_reference'] }}
                </span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="label col-sm-3 col-form-label">Business Ref ID</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="input-full-width status-warning size-medium shape-semi-round"
                           nbInput fullWidth
                           placeholder="Ref ID.."
                           [readonly]="isReadOnly"
                           formControlName="business_reference"
                           [status]="getFieldStatus('business_reference')">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="label col-sm-3">Description</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="input-full-width size-medium shape-semi-round"
                           nbInput fullWidth
                           placeholder="description"
                           [readonly]="isReadOnly"
                           formControlName="description"
                           [status]="getFieldStatus('description')">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="label col-sm-3 col-form-label">Plot Number</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="input-full-width status-warning size-medium shape-semi-round"
                           nbInput fullWidth
                           placeholder=".."
                           [readonly]="isReadOnly"
                           formControlName="plot_number"
                           [status]="getFieldStatus('plot_number')">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="label col-sm-3">Property Type</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="input-full-width size-medium shape-semi-round"
                           nbInput fullWidth
                           placeholder=""
                           [readonly]="isReadOnly"
                           formControlName="property_type"
                           [status]="getFieldStatus('property_type')">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="label col-sm-3">Reference to plan</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="input-full-width size-medium shape-semi-round"
                           nbInput fullWidth
                           placeholder=""
                           [readonly]="isReadOnly"
                           formControlName="reference_to_plan"
                           [status]="getFieldStatus('reference_to_plan')">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="label col-sm-3 col-form-label">Supply Capacity</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="input-full-width size-medium shape-semi-round"
                           nbInput fullWidth
                           placeholder=".."
                           [readonly]="isReadOnly"
                           formControlName="supply_capacity"
                           [status]="getFieldStatus('supply_capacity')">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="label col-sm-3">Supply Voltage</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="input-full-width size-medium shape-semi-round"
                           nbInput fullWidth
                           placeholder=""
                           [readonly]="isReadOnly"
                           formControlName="supply_voltage"
                           [status]="getFieldStatus('supply_voltage')">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="ref-id-container">
                <h6 class="text-warning">ADDRESS</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ngx-address-form
                        [form]="form.get('address')"
                        [isReadOnly]="isReadOnly"></ngx-address-form>
            </div>
        </div>
    </div>
</form>
