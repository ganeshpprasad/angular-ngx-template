<div class="header-container">
  <div class="logo-container">
    <a
      (click)="toggleSidebar()"
      href="#"
      class="sidebar-toggle hvr-float-shadow"
    >
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
  </div>
</div>
<div class="header-container">
  <a class="logo text-primary hvr-float-shadow" href="#" (click)="navigateHome()">
    <nb-icon icon="radio-button-on-outline" status="success"></nb-icon>
    C O R T E X
  </a>
</div>
<div class="header-container">
  <nb-actions size="small">
    <nb-action
      class="control-item hvr-float-shadow"
      icon="email-outline"
    ></nb-action>
    <nb-action
      class="user-action hvr-float-shadow"
      *nbIsGranted="['view', 'user']"
    >
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
