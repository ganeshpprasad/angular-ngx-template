<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 hvr-underline-from-center">
                    <div (click)="onClickSearchForMpan($event)">
                        <nb-search type="rotate-layout"
                                   tag="mpan-search"
                                   placeholder="search MPAN .."
                                   hint="By ID/ Address/ "></nb-search>
                        <i class="title offset-2">Search For MPAN ..</i>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nb-card accent="danger"
                 [nbSpinner]="spinner_loading"
                 nbSpinnerStatus="danger"
                 nbSpinnerSize="large"
                 fullWidth>
            <nb-card-header>
                <h5 class="text-muted"> Search results .. </h5>
                <div class="font-italic text-danger" *ngIf="noSearchResultReturned">
                    No matching results found please try with different search text ..</div>
            </nb-card-header>

            <nb-card-body *ngIf="searchResultVisible">
                <ng2-smart-table [settings]="mpanTableSettings" [source]="mpanDataSource">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
