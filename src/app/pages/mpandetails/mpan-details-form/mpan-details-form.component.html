<div class="col-md-12 col-lg-12 col-sm-12">
    <div class="row">
        <button (click)="onClickBack()"
                ghost size="small" status="primary"
                class="hvr-bob" nbButton> > back
        </button>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <nb-card>
                <nb-tabset fullWidth>
                    <nb-tab tabTitle="MPAN Details" tabIcon="file-text-outline" responsive>
                        <form class="form-inline" [formGroup]="form">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="mpan-box">
                                        <span class="text-basic h3">MPAN #</span>
                                        <span class="text-primary h3">{{routed_id$ | async}}</span>
                                    </div>
                                </div>
                                <hr>
                                <!--FIRST ROW - MAIN DETAILS-->
                                <div class="row">
                                    <!--<div class="form-group col-md-6">-->
                                        <!--<label class="label col-sm-3 col-form-label">MPAN ID</label>-->
                                        <!--<div class="col-sm-9">-->
                                            <!--<input type="text"-->
                                                   <!--class="input-full-width status-warning size-medium shape-semi-round"-->
                                                   <!--nbInput fullWidth readonly-->
                                                   <!--placeholder="MPAN ID"-->
                                                   <!--formControlName="id">-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <div class="form-group col-md-6">
                                        <label class="label col-sm-3">Customer Name</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth [readonly]="20 > 10"
                                                   placeholder="Customer Name">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                    </div>
                                </div>
                                <!--SECOND ROW - ENERGISATION DETAILS-->
                                <div class="row" [formGroup]="form.get('energisation')">
                                    <div class="form-group col-md-6">
                                        <label class="label col-sm-3 col-form-label">
                                            Energisation Status</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth
                                                   nbTooltip="Energisation status can be between x, y, & z"
                                                   nbTooltipStatus="info"
                                                   placeholder="status"
                                                   formControlName="state_fk">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label col-sm-3">EFD-Energisation</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth
                                                   placeholder="effective date"
                                                   formControlName="effective_from">
                                        </div>
                                    </div>
                                </div>
                                <!--THIRD ROW - LLFC DETAILS-->
                                <div class="row" [formGroup]="form.get('llfc')">
                                    <div class="form-group col-md-6">
                                        <label class="label col-sm-3">LLFC Class ID</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth
                                                   placeholder="id.."
                                                   formControlName="line_loss_factor_class_fk">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label col-sm-3">Effective from Settlement Date (MSLLFC)</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth
                                                   placeholder="effective date from.."
                                                   formControlName="effective_from">
                                        </div>
                                    </div>
                                </div>
                                <!--MEASUREMENT CLASS DETAILS-->
                                <div class="row" [formGroup]="form.get('mc')">
                                    <div class="form-group col-md-6">
                                        <label class="label col-sm-3">Measurement Class</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth
                                                   placeholder="id.."
                                                   formControlName="measurement_class_fk">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label col-sm-3">Effective From Date</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth
                                                   placeholder="effective date from.."
                                                   formControlName="effective_from">
                                        </div>
                                    </div>
                                </div>

                                    <div class="form-group col-md-6">

                                                   class="input-full-width size-medium shape-semi-round"
                                                   nbInput fullWidth
                                                   placeholder="effective date from.."

                                        </div>
                                    </div>
                                </div>
