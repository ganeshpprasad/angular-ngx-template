<div class="row">
    <div class="col-lg-3">
        <ngx-time-profile-list (profile_click)="onProfileClick($event)">
        </ngx-time-profile-list>
    </div>
    <div class="col-lg-9 well-lg">
        <ngx-time-profile-view [hidden]="hideProfile()" [profile_name]="selectedProfile">
        </ngx-time-profile-view>
        <nb-card size="giant">
            <nb-card-header>Time Profile Grid</nb-card-header>
            <nb-card-body>
                <h3>{{ selectedProfile }}</h3>
            </nb-card-body>
        </nb-card>
    </div>
</div>
